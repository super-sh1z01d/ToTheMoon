# Alembic configuration file

[alembic]
# Путь к скрипту Alembic
script_location = alembic

# Template для генерации файлов миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path (если нужно), по умолчанию текущая директория
# prepend_sys_path = .

# Timezone для миграций (использует местное время)
timezone = 

# Максимальная длина ревизии идентификатора (по умолчанию 40)
truncate_slug_length = 40

# Если True, Alembic будет включать схему в сравнения
# include_schemas = false

# Логирование
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
