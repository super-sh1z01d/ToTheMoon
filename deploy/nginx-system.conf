# Nginx конфигурация для системного nginx (если не используете Docker nginx)
# Файл: /etc/nginx/sites-available/tothemoon2

server {
    listen 80;
    server_name tothemoon.sh1z01d.ru localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=toml:10m rate=10r/m;

    # API Endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Health Check
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # TOML Config Export (главная функция для бота)
    location /config/ {
        limit_req zone=toml burst=5 nodelay;
        
        proxy_pass http://localhost:8000/config/;
        proxy_set_header Host $host;
        
        # Кеширование TOML файлов
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }

    # Info и docs
    location ~ ^/(info|api/docs|api/redoc|docs|redoc) {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
    }

    # Frontend Static Files (production build)
    root /opt/tothemoon2/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Favicon
    location = /favicon.ico {
        return 204;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /api/\nAllow: /config/dynamic_strategy.toml\n";
        add_header Content-Type text/plain;
    }
}

