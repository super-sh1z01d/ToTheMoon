<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToTheMoon2 — Активные токены</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #e5e7eb; padding: 8px 12px; text-align: left; }
      th { background: #f9fafb; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Активные токены</h1>
    <p class="muted">Всего: {{ tokens|length }}</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Address</th>
          <th>Symbol</th>
          <th>Status</th>
          <th>Last Score</th>
          <th>Activated At</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tokens %}
        <tr>
          <td>{{ t.id }}</td>
          <td class="mono">{{ t.address }}</td>
          <td>{{ t.symbol or '' }}</td>
          <td>{{ t.status }}</td>
          <td>{{ '%.4f' % (t.last_score_value or 0) }}</td>
          <td>{{ t.activated_at or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
